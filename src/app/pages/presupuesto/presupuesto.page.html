<ion-header>
  <ion-header>
    <ion-toolbar>
     
      <ion-buttons slot="end" >
        <ion-button [routerLink]= "['/home']" >
          <ion-icon class="color" style="width: 22px;" name="home" slot="icon-only"></ion-icon>
          
        </ion-button>
        <ion-button [routerLink]= "['/usuario']"   >
          <ion-icon class="color" name="person-circle-outline" slot="icon-only"></ion-icon>
          
        </ion-button>
        
        </ion-buttons>

        <ion-buttons slot="start">
          <ion-menu-button style="color: #ffc107"></ion-menu-button>
        </ion-buttons>
      <ion-title class="subtitulo" style="text-align: center;">Presupuesto</ion-title>
    </ion-toolbar>
  </ion-header>

</ion-header>

<ion-content [fullscreen]="true">
  <ion-card class="normal">
    <h1 class="subtitulo p-3 text-center encabezado">Presupuesto</h1>
  
    <ion-card *ngFor="let item of todoList" class="ion-margin">
      <ion-card-deader>
        <ion-card-subtittle [style.color]="item.itemPriority === 'alta'? 'red': (item.itemPriority === 'baja'? 'green': 'orange')">
          {{item.itemCategory}}
        </ion-card-subtittle>
        <ion-item>
          <ion-icon *ngIf="item.itemPriority === 'alta'" color="danger" size="small" name="ellipse"></ion-icon>
          <ion-icon *ngIf="item.itemPriority === 'baja'" color="success" size="small" name="ellipse"></ion-icon>
          <ion-icon *ngIf="item.itemPriority === 'media'" color="warning" size="small" name="ellipse"></ion-icon>
          <ion-label>{{item.itemName}}</ion-label>
        </ion-item>
      </ion-card-deader>

      <ion-card-content>
        <ion-label>Fecha: {{item.itemDueDate | date:'fullDate' }}</ion-label>
      </ion-card-content>

        <ion-row>
          <ion-item class="ion-activatable" (click)="onItemClick()">
            
            <p><ion-icon name="share-outline"></ion-icon> Compartir</p>
          </ion-item>
          <ion-item class="ion-activatable" (click)="onItemClick()">
            
            <p><ion-icon name="checkmark-outline"></ion-icon> Completar</p>
          </ion-item>
          <ion-item class="ion-activatable" (click)="onItemClick()">
            
            <p><ion-icon name="trash-outline"></ion-icon> Cancelar</p>
          </ion-item>
        </ion-row>


    </ion-card>
    
  
  </ion-card>


  <ion-fab color="primary" vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="addTask()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
